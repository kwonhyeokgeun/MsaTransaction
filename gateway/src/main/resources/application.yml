server:
  port: 8080

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: paypoint
          predicates:
            - Path=/paypoint/**
          uri: lb://PAYPOINT
        - id: management
          predicates:
            - Path=/management/**
          uri: lb://MANAGEMENT


