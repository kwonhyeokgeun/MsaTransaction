server:
  port: 8006

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone : http://127.0.0.1:8761/eureka

spring:
  application:
    name: management